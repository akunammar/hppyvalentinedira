<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY Valentine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #d32f2f;
            font-size: 3rem;
        }
        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .notification-table {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }
        .notification-table table {
            width: 100%;
            text-align: center;
        }
        .notification-table button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .notification-table button:hover {
            background-color: #b71c1c;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 3;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine Diraa</h1>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
    </div>

    <!-- Overlay untuk latar belakang buram -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Tabel Notifikasi -->
    <div class="notification-table" id="notificationTable">
        <table>
            <tr>
                <td>
                    <p>Hiiii Kokocii! Would you like to play a song?</p>
                    <button onclick="playSong()">Yes</button>
                </td>
            </tr>
        </table>
    </div>
    
    <!-- Elemen Audio untuk memutar lagu -->
    <audio id="valentineSong" src="Ruth B. - Dandelions (Lyrics) (1).mp3"></audio>
    
    <script>
        function playSong() {
            // Sembunyikan tabel notifikasi dan overlay
            document.getElementById("notificationTable").style.display = "none";
            document.getElementById("overlay").style.display = "none";

            // Putar lagu
            const audio = document.getElementById("valentineSong");
            audio.play().then(() => {
                console.log("Song is playing!");
            }).catch(error => {
                console.log("Error playing the song:", error);
            });
        }
    </script>
</body>
</html>
